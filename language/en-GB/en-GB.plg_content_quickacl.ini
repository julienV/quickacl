PLG_QUICKACL="Content - quickACL"
PLG_QUICKACL_XML_DESC="<strong>quickACL plugin for managing access controls inside content</strong><br /><br />Using this plugin you can hide part of your articles from specific visitors of your site.<br />The usage of the plugin is very easy:<br /><ul><li><strong>{qACL type=userid 1,62,84}Your text{/qACL}</strong> - the content between the tags is visible only for the user with the specified IDs. The ID of the unregistered users is 0!</li><li><strong>{qACL type=!userid 1,42,84}Your text{/qACL}</strong> - the content between the tags is invisible for the users with the specified IDs. The ID of the unregistered users is 0!</li><li><strong>{qACL type=username admin,username}Your text{/qACL}</strong> - the content between the tags is visible for the users with the specified usernames.</li><li><strong>{qACL type=!username admin,username}Your text{/qACL}</strong> - the content between the tags is invisible for the users with the specified usernames.</li><li><strong>{qACL type=group Super users,registered}Your text{/qACL}</strong> - the content between the tags is only visible for the specified user groups, or inherited groups. You can use 'guest' for users not registered</li><li><strong>{qACL type=!group author,manager}Your text{/qACL}</strong> - the content between the tags is invisible for the specified groups or inherited groups</li><li><strong>{qACL type=cbfield value1,value2}Your text{/qACL}</strong> - please specify a real Community Builder field name in the parameters of this plugin. The content between the tags is visible if the value of the user is available in the list.</li><li><strong>{qACL type=!cbfield value1,value2}Your text{/qACL}</strong> - the content between the tags is invisible for the groups specified in the above option</li></ul><p>Based on original inlineACL plugin from keep http://joomla.blog.hu</p>"
PLG_QUICKACL_CB_FIELD_NAME="CB field name"
PLG_QUICKACL_CB_FIELD_NAME_DESC="This name can be used to set access groups"